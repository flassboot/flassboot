
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlassTradingBoot Chat</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="main.js"></script>
    <style>
        body {
            background-color: #F0F2F5;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .chat-container {
            background-color: #FFFFFF;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h2 {
            text-align: center;
            color: #3498DB;
        }
        .chat-box {
            border: 2px solid #3498DB;
            border-radius: 5px;
            padding: 10px;
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
            background-color: #EAF2F8;
        }
        .input-field {
            width: calc(100% - 22px);
            padding: 7px;
            margin-bottom: 5px;
            border: 1px solid #3498DB;
            border-radius: 5px;
            background-color: #FFFFFF;
            color: #333;
        }
        button {
            background-color: #3498DB;
            color: white;
            border: none;
            padding: 7px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980B9;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Welcome to FlassTradingBoot Chat</h2>
        <div id="chat-box" class="chat-box">
            <div id="messages"></div>
        </div>
        <input type="text" id="username" placeholder="Enter your username" class="input-field" required>
        <input type="text" id="message" placeholder="Type your message here..." class="input-field">
        <button onclick="sendMessage()">Send</button>
    </div>
</body>
</html>
